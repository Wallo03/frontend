<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form id="form" name="form-Name" action="img/goku.jpg" method="post" onsubmit="redirect();return false;">
        <fieldset>
          <legend>Dati anagrafici</legend>
      <label for="form-nome">Nome:</label>
          <input type="text" name="nome" id="form-nome" value="" autofocus placeholder="Inserisci nome" autocomplete="on" pattern="[A-Z]-[A-Z]-[A-Z] "><br>

        <label for="form-cognome">Cognome</label>
          <input type="text" name="cognome" id="form-cognome" value="" placeholder="Inserisci cognome">
        </fieldset>

        <p>Password</p>
          <input type="password" name="password" id="form-password">

        <p>Et&agrave;</p>
          <input type="number" name="eta" id="form-eta">

        <p>Sesso</p>
          <input type="radio" name="sesso" id="form-radio-M" value="M">
        <p>M</p>
          <input type="radio" name="sesso" id="form-radio-F" value="F">
        <p>F</p>

        <p>Titolo di studio</p>
          <input type="radio" name="titolo-studio" id="form-titolo-studio-diploma"checked>
        <p>Diploma</p>
          <input type="radio" name="titolo-studio" id="form-titolo-studio-laurea">
        <p>Laurea</p>
          <input type="radio" name="titolo-studio" id="form-titolo-studio-Master">
        <p>Master</p>

        <p>Accetto condizioni privacy</p>
          <input type="checkbox" name="privacy" id="form-privacy" checked>

        <p>Servizio Richiesto</p>
        <select name="servizio" id="form-servizio">
            <option value="void" selected></option>
            <option value="S1">Servizio 01</option>
            <option value="S2">Servizio 02</option>
            <option value="S3">Servizio 03</option>   
        </select>

        <p>Inserisci un commento</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <!--
        CF:<input value="text">
        -->
        <label for="form-txt-codice-fiscale">CF:</label>
          <input type="text" name="codice-fiscale" id="form-txt-codice-fiscale">

        <p>Conferma Dati</p>
        <label for="">Seleziona i files da inviare</label>
          <input type="file" name="file" id="form-txt-file" multiple>
          <input type="reset" value="AnnullaDentro" name="annulla" id="form-btn-annulla">
          <input type="submit" value="Conferma" name="conferma" id="form-btn-conferma">
          

    </form>
    <input type="reset" value="AnnullaFuori" name="annulla" id="form-btn-annulla">
    
</body>
</html>
